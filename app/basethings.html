
// Implementation of base digital output class
// Examples : LED
// At creation, is initalized as : 
  socket = io.connect('http://localhost:8080');
<polymer-element name="digital-output" attributes="value arduinoId pin" >
	
	<template >
		
		<style>
			:host {
				display:inline-block;
				width: 40px ;
				height: 40px;
				border: 3px solid rgb(205,205,210);
			}
		</style>
	</template>

	<script>
		Polymer('digital-output', {

			value: 0, 
			arduinoId : 0, 
			pin: 4,
		
			created: function(){
				console.log('created Digital Output');
				var type = 'b';
				var p = String.fromCharCode(this.pin+97);

				var data = {
					msg : 'configurePin',
					content : p+type
				}
				socket.emit('initPin', data);
			},

			//For value change, 
			//Digital Write msg to corresponding physical acctuator
			valueChanged: function(){
				console.log('Value for LED changed, value is now : '+this.value);
				var that = this;
				var p = String.fromCharCode(this.pin+97);

				var data = {};
				if (this.value == 0){
					 data =  {
						msg:'digitalWrite', 
						content: p+'0'
					};
				} else {
					data = {
						msg:'digitalWrite', 
						content: p+'1'
					};
				}
				socket.emit('writeToPin', data);
			}
		});
	</script>

</polymer-element>




// Implementation of base digital input class
// Examples : push button
// At creation, is initalized as : 
<polymer-element name="digital-output" attributes="value arduinoId pin" >
	
	<template >
		
		<style>
			:host {
				display:inline-block;
				width: 40px ;
				height: 40px;
				border: 3px solid rgb(205,205,210);
			}
		</style>
	</template>

	<script>
		Polymer('digital-input', {

			value: 0, 
			arduinoId : 0, 
			pin: 0,
			
			created: function(){
				console.log('created Digital Input');
				var that = this;

				var data = {
					pin: that.pin, 
					arduinoId: that.arduinoId, 
					type : 'input'
				}
				socket.emit('initPin', data);

				// //When digital sensor receives input, update value of digital element
				// socket.on('digitalRead', function(msg){
				// 	if (msg.arduinoPin ==)
				// })
			},

			//For value change, 
			//Digital Write msg to corresponding physical acctuator
			valueChanged: function(){
				var that = this;
				if (this.value == 0){
					socket.emit('writeToPin', {
						msg:'digitalWrite', 
						pin: that.pin, 
						arduinoId: that.arduinoId, 
						value : 0
					});
				} else {
					socket.emit('writeToArduino', {
						msg:'digitalWrite', 
						pin: that.pin, 
						arduinoId: that.arduinoId, 
						value : 1
					})

				}
			}
		});
	</script>

</polymer-element>
